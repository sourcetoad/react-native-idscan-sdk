buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:7.1.3'
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('IdscanSdk_compileSdkVersion', 31)
    defaultConfig {
        minSdkVersion safeExtGet('IdscanSdk_minSdkVersion', 19)
        targetSdkVersion safeExtGet('IdscanSdk_targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }

    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "androidx.core:core-ktx:1.7.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    // IDScan dependencies
    implementation 'net.idscan.components.android:dlparser-standard:1.28.4'
    implementation 'net.idscan.components.android:multiscan:2.0.0'
    implementation 'net.idscan.components.android:multiscan-mrz:2.0.0'
    implementation 'net.idscan.components.android:multiscan-pdf417:2.0.0'
    implementation "org.jetbrains.kotlin:kotlin-reflect"
}
