name: Publish to NPM
on:
  release:
    types: [published]
permissions:
  id-token: write

jobs:
  publish:
    environment: deploy
    runs-on: ubuntu-latest

    name: Publish
    steps:
      - uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: NPM Install
        run: npm ci

      - name: NPM Build
        run: npm run build

      - name: Publish (NPM)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
